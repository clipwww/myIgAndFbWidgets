<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Document</title><link rel="stylesheet" href="/src.28c33a33.css"><style>.wrapper{padding:30px 15px;margin:0 auto;max-width:900px}.fb-post__header img{border-radius:0}</style></head><body class="wrapper"> <div id="fb-widgets" action="https://clipwww-nuxt-express-project.herokuapp.com/api/fb/howfunofficial" v-cloak=""> <div v-if="fanPage" class="fb-post"> <div class="fb-post__item-wrap" v-for="(item, index) in posts" :key="item.id"> <a class="fb-post__item" :href="item.link" target="_blank"> <div class="fb-post__header"> <img :src="item.logo" class="item-thumbs" :alt="fanPage.name"> <div class="fb-post__info"> <div class="fb-post__name">{{ fanPage.name }}</div> <div class="fb-post__date">{{ item.formatTime }}</div> </div> </div> <div class="fb-post__content"> <div class="fb-post__text" v-if="item.content" v-html="toPureHtmlString(item.content)"></div> <img class="fb-post__img" :src="item.img || 'http://placehold.it/200x150?text=...'" :alt="item.id"> <div class="fb-post__hover" v-if="item.content" v-html="toPureHtmlString(item.content)"></div> </div> </a> </div> </div> </div> <div id="ig-widgets" action="https://clipwww-nuxt-express-project.herokuapp.com/api/ig/howhowhasfriends" v-cloak=""> <div class="ig-post"> <a class="ig-post__item" :href="item.href" v-for="(item, index) in posts" :key="index" target="_blank"> <div class="ig-post__img-wrap"> <div class="ig-post__img" :style="{ backgroundImage: 'url(' + item.src + ')' }"></div> </div> </a> </div> </div> <script src="/src.e1b5a521.js"></script> </body></html>
